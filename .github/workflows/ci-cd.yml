name: ci-cd

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      target_branch:
        description: 実行対象のブランチ名
        required: true
        default: main

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test-job:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
      - name: Set Up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Run Unit Tests
        run: mvn -B test
      - name: Run Integration Tests
        run: mvn verify -DskipUnitTests
      - name: Archive Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/site/jacoco
          retention-days: 7